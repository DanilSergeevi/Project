<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Конвертер валют</header>
      <form action="#">
        <div class="amount">
          <p>Введите сумму</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Из</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
              <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option>
            </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>в</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/np.png" alt="flag">
              <select>
                <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">1 USD = 118.16 NPR</div>
        <button>Получить обменный курс</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
